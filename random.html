<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
        background-color: bisque;
        color: black;
    }
</style>
<body>
    <h2>Random Number Comprise</h2>
    <br>
    <form Onsubmit="RandomNumber(); return false"> 
        Enter your gusse : <input type="Number" min="0" max="10" id="num">
        <button type="submit">submit</button>
    </form>
    <h2 id="an"></h2>
    <script>
        function RandomNumber() {
            let num = +document.querySelector("#an").value;
            let ran = Math.floor(Math.random() * 11);

            if(num ===ran){
                document.querySelector("#an").innerHTML=`${ran} gusse is right`;

            }

            else if(num != ran) {
                document.querySelector("#an").innerHTML=`${ran} gusse is wrongsssss`;
            }

        }
    </script>
</body>
</html>
